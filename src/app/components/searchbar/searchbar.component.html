<div class="main-div">
  <div class="container-fluid top-div pt-2 ps-2 pb-2" style="border-left: 1px solid #ddd;">
    <div class="row">
      <div class="col-md-2 ms-1">
        <span (click)="toggleBar()" class="icon cross pt-3 ps-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-x-lg"
            viewBox="0 0 16 16">
            <path
              d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
          </svg>
        </span>
      </div>
      <div class="col-md-8">
        <p class="pt-2">Search Messages</p>
      </div>
    </div>
  </div>
  <div class="container-fluid pt-2 ps-2 pb-2" style="border-bottom: 1px solid #ddd;">
    <div class="row">
      <div class="col-md-10">
        <button class="search-btn">
          <div class="row">
            <div class="col-md-1">
              <span *ngIf="!toggleIcon" class="back-btn">
                <svg viewBox="0 0 24 24" height="28" width="28" preserveAspectRatio="xMidYMid meet" class=""
                  version="1.1" x="0px" y="0px" enable-background="new 0 0 24 24" xml:space="preserve">
                  <path fill="currentColor" d="M12,4l1.4,1.4L7.8,11H20v2H7.8l5.6,5.6L12,20l-8-8L12,4z"></path>
                </svg>
              </span>
              <span *ngIf="toggleIcon" class="icon">
                <svg viewBox="0 0 24 24" height="28" width="28" preserveAspectRatio="xMidYMid meet" class=""
                  version="1.1" x="0px" y="0px" enable-background="new 0 0 24 24" xml:space="preserve">
                  <path fill="currentColor"
                    d="M15.009,13.805h-0.636l-0.22-0.219c0.781-0.911,1.256-2.092,1.256-3.386 c0-2.876-2.332-5.207-5.207-5.207c-2.876,0-5.208,2.331-5.208,5.207s2.331,5.208,5.208,5.208c1.293,0,2.474-0.474,3.385-1.255 l0.221,0.22v0.635l4.004,3.999l1.194-1.195L15.009,13.805z M10.201,13.805c-1.991,0-3.605-1.614-3.605-3.605 s1.614-3.605,3.605-3.605s3.605,1.614,3.605,3.605S12.192,13.805,10.201,13.805z">
                  </path>
                </svg>
              </span>
            </div>
            <div class="col-md-10">
              <input type="text" (focusin)="emptyText()" (focusout)="fillText()" [placeholder]="placeHolderText">
            </div>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
